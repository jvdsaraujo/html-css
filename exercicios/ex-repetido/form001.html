<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exercícios sobre formulários</h1>
    <form action="login.php" method="post">
        <p><label for="ilogin">Login:</label> <input type="text" name="login" id="ilogin" required minlength="5" maxlength="15" autocomplete="username" placeholder="min. 5 letras"></p>
        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="min. 8 letras"></p>
        <p><label for="imedia">Média:</label> <input type="number" name="media" id="imedia" required placeholder="0 a 10" step=".1"></p>
        <p><label for="idata">Data:</label> <input type="date" name="data" id="idata" required></p>
        <p><label for="ihora">Hora:</label> <input type="time" name="hora" id="ihora" required></p>
        <p><label for="imes">Mês:</label> <input type="month" name="mes" id="imes" required></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
