<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuario </label><input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="min. 5 letras" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha </label> <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="min.8 letras" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
