<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão de Formulários</title>
</head>
<body>
    <h1>Revisão de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="ilogin">Login:</label> <input type="text" name="login" id="ilogin" minlength="5" maxlength="15" autocomplete="username" placeholder="Nome de Usuario" required>
        </p>
        <p>
            <label for="ipassword">Senha:</label> <input type="password" name="password" id="ipassword" minlength="8" maxlength="15" autocomplete="current-password" placeholder="Senha" required>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
